site_name: Robot Developer Extensions for Creating ROS 2 Packages
repo_url: https://github.com/ranch-hand-robotics/rde-ros-template
edit_uri: edit/master/docs/
nav:
  - Home: index.md
  - Usage:
      - usage.md

theme: 
  name: readthedocs
  color_mode: auto
  user_color_mode_toggle: true

markdown_extensions:
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.highlight:
      use_pygments: true
use_directory_urls: false
strict: true
